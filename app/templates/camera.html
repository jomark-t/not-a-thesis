{% extends "base.html" %}

{% block content %}
<div class="row">
    <div class="col-md-1">
    </div>
    <div class="col-md-6">
        <div class="alert alert-danger" style="padding: 10px !important;">LIVE FEED
      </div>
        <img src="{{ url_for('video_feed') }}" width="100%">
    </div>

    <div class="col-md-4">
        <div class="panel panel-info">
        <div class="panel-heading">
          DATA LOGS
        </div>
        <div class="panel-body">
          <table id="example" class="table table-striped table-bordered" style="width:100%">
          <thead>
              <tr>
                  <th>Date</th>
                  <th>Filename</th>
                  <th></th>
              </tr>
          </thead>
          <tbody>
            {% for data in csv_data %}
              <tr>
                  <td>{{ data.timestamp.strftime('%Y-%m-%d') }}</td>
                  <td>{{ data.filename }}</td>
                  <td>
                    <a class="btn btn-default btn-xs" href="{{ url_for('populate_chart', filename=data.filename) }}">
                        <span class="glyphicon glyphicon-stats" aria-hidden="true"></span>
                    </a>
                    <a class="btn btn-info btn-xs" href="{{ url_for('download', filename=data.filename) }}" target="_blank"><span class="glyphicon glyphicon-download-alt" aria-hidden="true"></span></a>

                    <button type="submit" class="btn btn-danger btn-xs">
                        <span class="glyphicon glyphicon-remove" aria-hidden="true"></span>
                    </button>
                  </td>
              </tr>   
            {% endfor %}   
          </tbody>
          </table>
        </div>
        </div>
    </div>

    <div class="col-md-1">

    </div>

{% endblock %}
